name: Test

on: workflow_call

env:
  CARGO_TERM_COLOR: always

jobs:
  tests_on_linux_amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: cargo test --verbose

  tests_on_linux_arm64:
    runs-on:  	ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: cargo test --verbose

  tests_on_windows_amd64:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: cargo test --verbose

  tests_on_windows-11-arm64:
